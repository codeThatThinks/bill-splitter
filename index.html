<!DOCTYPE html>
<html>
<head>
    <title>Bill Splitter</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p><h1>Bill Splitter</h1></p>
                <p>Add receipts and people, then select what each person is paying for to calculate how much each person owes. Additional charges included in receipt totals, such as tax, are split up proportionally.</p>
            </div>
        </div>
        <div class="row">
             <div class="col-12">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th style="border-right: 2px solid #e9ecef"></th>
                            <td class="text-center"><button type="button" class="btn btn-light person-add">Add Person</button><form class="form-inline person-add-name" style="display:none"><input type="text" class="form-control" placeholder="Name">&nbsp;<button type="submit" class="btn btn-primary">Add</button></form></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="clearfix">
                                <div class="float-left"><button type="button" class="btn btn-light receipt-add">Add Receipt</button><form class="form-inline receipt-add-name" style="display:none"><input type="text" class="form-control" placeholder="Receipt Name">&nbsp;<button type="submit" class="btn btn-primary">Add</button></form></div>
                                <div class="float-right">Grand Total</div>
                            </td>
                            <td class="font-weight-bold" id="total">$0.00</td>
                            <td style="border-right: 2px solid #e9ecef"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row text-muted">
            <div class="col-12">
                <p>Created by <a href="https://ianglen.me">Ian Glen</a></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
