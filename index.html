<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p><h1>Bill Splitter</h1></p>
            </div>
        </div>
        <div class="row">
             <div class="col-12">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th class="text-center">Taxed?</th>
                            <th style="border-right: 2px solid #e9ecef"></th>
                            <td class="text-center"><button type="button" class="btn person-add">Add Person</button><form class="person-add-name" style="display:none"><input type="text" class="form-control" placeholder="Name"></form></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="float-left"><button type="button" class="btn receipt-add">Add Receipt</button><form class="receipt-add-name" style="display:none"><input type="text" class="form-control" placeholder="Receipt Name"></form></div>
                                <div class="float-right">Total</div>
                            </td>
                            <td class="font-weight-bold" id="total">$0.00</td>
                            <td colspan="2" style="border-right: 2px solid #e9ecef"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
